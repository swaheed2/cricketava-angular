<div class="jumbotron jumbotron-img main-color"> 
	<div class="container-fluid"> 
		<div class="modal-content">
			<div class="modal-header"> 
				<h1 class="text-center">Login</h1>
			</div>
			<div class="modal-body">
				<form class="form col-md-12 center-block">
					<div class="form-group">
						<input type="email" 
							   ng-modal="user.getUsername()"
							   id="login-email" 
							   name="login-email" 
							   class="form-control input-lg" placeholder="Email">
					</div>
					<div class="form-group">
						<input 
							   type="password" 
							   ng-modal="user.getPassword()"
							   id="login-password" 
							   name="login-password"
							   class="form-control input-lg" placeholder="Password">
					</div>
					<div class="form-group">
						<button 
								ng-click="user.logIn()"
								class="btn btn-primary btn-lg btn-block">
							Sign In
						</button>
						<span class="pull-right" ng-click="changeView('signup')">Register</span>
						<span ng-click="changeView('password-reset')">Forgot password?</span>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="col-md-12">
					<button class="btn" ng-click="changeView('/')">Back</button>
				</div>	
			</div>
		</div>
	</div>	
</div>
