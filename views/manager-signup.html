<div class="jumbotron jumbotron-img main-color" id="managerSignUp"> 
	<div class="container-fluid">

		<div class="row">
			<div class="col col-xs-10 col-xs-offset-1 alert alert-danger" 
				 style="color:#fff;" role="alert"
				 ng-repeat="error in errors">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error: </span> {{error}}
			</div>
		</div>
		<div class="row nopadding color-white">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form"  name="signup">
					<h2>Team Manager Sign Up <small></small></h2>
					<hr class="colorgraph">


					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group" ng-class="{'has-error' : auth.getFirstNError()}"> 
								<input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" value="" tabindex="1" ng-model="firstName">
							</div>
   
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" value="" tabindex="2" ng-model="lastName"  >
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="team_name" id="team_name" class="form-control input-lg" placeholder="Team Name" value="" tabindex="3" ng-model="teamName">
					</div>
					<div class="form-group">
						<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model="email">
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" ng-model="password">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" ng-model="confirmPassword">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-sm-3 col-md-3">
							<span class="button-checkbox">
								<button type="button" class="btn btn-default" data-color="info" tabindex="7"><i class="state-icon glyphicon glyphicon-unchecked"></i>I Agree</button>
								<input type="checkbox" name="agree" id="agree" class="hidden" value="1">
							</span>
						</div>
						<div class="col-xs-8 col-sm-9 col-md-9">
							By clicking <strong class="label label-primary">Register</strong>, you agree to the <a data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
						</div>
					</div>

					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-md-12"><input value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="createUser(Auth,ref)"></div> 
					</div>
				</form>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
						<h4 class="modal-title" id="myModalLabel">Terms &amp; Conditions</h4>
					</div>
					<div class="modal-body">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">I Agree</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
</div>
